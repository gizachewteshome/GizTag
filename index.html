  <body>

    <script src="static/js/analyze.js"></script>
<div class="container theme-showcase" role="main">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <h1>TigTag - CRF based Tigrinya POS tagger</h1>
    <p> The first publicly available part-of-speech tagger for Tigrinya language. [beta]</p>
  </div>

  <!-- Demo section -->
<div class="page-header">
  <h1>Demo</h1>
</div>
<p>
  Input Tigrinya sentences (Ge'ez script) in the textbox. <br>
  Example sentences: <br>
  ርእሰ-ከተማ ኤርትራ ኣስመራ ትበሃል ።
  ባጽዕ ወደባዊት ከተማ እያ።
  ኣነን ሓፍተይን ኣብ ከረን ንክልተ ዓመት ዝኸውን ተቐሚጥና።

</p>

<!-- This form is sent by javascript. -->
<form method="POST" action="/">
  <textarea id="input-text" class="form-control" name="sentence" rows="3" placeholder="Input a text."></textarea>
  <input id="btn-analyze" type="button" class="btn btn-default" value="Anayze">
</form>

<!-- For result -->
<table id="tbl-result" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-borderd table-hover table-responsive tbl">
  <thead>
    <tr>
      <th>Word</th>
      <th>POS</th>
    </tr>
  </thead>
